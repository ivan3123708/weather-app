<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="build/styles.css" />
</head>

<body>
  <div id="container">
    <h1>Weather App</h1>
    <div id="days"></div>
    <p id="tempConvert">click to convert temperature units</p>
    <p id="windSpeedConvert">click to convert wind speed units</p>
  </div>

  <div id="widget" class="widget-closed">
    <div id="box">
      <h2 id="dayName"></h2>
      <img id="dayIcon" src="">
      <div id="info">
        <p id="dayTemp"></p>
        <p id="dayWindDir"></p>
        <p id="dayWindSpeed"></p>
        <p id="dayType"></p>
      </div>
      <button id="widget-toggle">CLOSE</button>
    </div>
  </div>

  <script src="build/bundle.js"></script>
</body>

</html>
